<html>

  <body>
    <h1>array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"]; // 배열을 변수로 지정
    </script>


    <h2>get(배열가지고오기)</h2>  <!--배열을 가지고 오는 법-->
    <script>
        document.write(coworkers[0]);
    </script>


    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
   
  </body>
