    <!-- document.querySelectorAll('a') -> a태그의 모든 것을 찾아온다 (배열로)
    결과: [a, a, a, a] -->
    
    <!-- var alist = document.querySelectorAll('a'); -> a태그 배열들을 alist에 담는다-->

    <input type="button" value="night" onclick="
        var target = document.querySelector('body'); // 중복을 제거하기위해서 사용한다.
        if(this.value==='night'){  
          target.style.backgroundColor='black';
          target.style.color='white';
          target.style.transition = 'all 1s';
          this.value = 'day';

          var alist = document.querySelectorAll('a');
          var i=0;
          while(i<alist.length){
              alist[i].style.color='green';
              i++;
          }
        }
        else{
          target.style.backgroundColor='white';
          target.style.color='black';
          this.value='night';

          var alist = document.querySelectorAll('a');
          var i=0;

          while(i<alist.length){
            alist[
                i].style.color ='yellow';
            i++;
          }
        }
    ">
